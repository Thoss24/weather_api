<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="index.css" ></link> -->
    <link href="./output.css" rel="stylesheet"></link>
    <title>Document</title>
</head>
<body>

    <main class="flex justify-center items-center flex-col gap-y-5">
    <div class="flex justify-center flex-col items-center gap-y-2" id="header">
    <h1>Weather Api</h1>

    <div class="w-full flex justify-center ">
        <form action="" id="get-weather-form" class="flex flex-col w-3/4 items-center justify-center gap-y-3">
            <label for="location_val">Enter your Location</label>
            <input type="text" id="location_val" class="border border-slate-300 rounded-md focus:outline-none focus:border-sky-200 focus:ring-1 focus:ring-sky-200">
            <button class="rounded-md border border-slate-300 hover:outline-none hover:border-sky-300 hover:bg-sky-100 p-0.5" type="submit" id="get-weather">Get Weather</button>
        </form>
    </div>
    </div>
    <div class="flex flex-col justify-center items-center">
    <h2>Results</h2>
    <div class="flex justify-center items-center flex-row gap-4 flex-wrap p-1" id="results">
    </div>
    </div>

    <div class="flex flex-col justify-center items-center ">
    <h2>History</h2>
    <div class="flex justify-center items-center flex-row gap-4 flex-wrap p-1" id="results-history">
    </div>
    </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./requests.js"></script>
</body>
</html>
